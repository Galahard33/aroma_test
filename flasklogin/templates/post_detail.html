{% extends '_inc/base.html' %}
{%  block content %}
    <div class="album py-5 bg-light">

        <div class="container" >
            <div class="col-md-auto"> <h2>{{ post.title }}</h2></div>
      <div class="row col-md-12">
          <img src="{{ post.photo }}" alt="">
    {{ post.text|safe }}
          {% if current_user.id == post.user_id %}
            <a href="{{ url_for('post_update',id=post.id) }}"><button type="button" class="btn btn-warning">Изменить</button></a>
          {% endif %}
      </div>
      </div>
    </div>
{% endblock %}
